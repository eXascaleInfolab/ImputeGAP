name: Pytest - ImputeGAP

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install numpy matplotlib
        pip install mypy
        pip install pytest

    - name: Run pytest
      run: python -m pytest ./tests/