name: Pytest - ImputeGAP

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install numpy==1.24.4 matplotlib==3.7.5 types-setuptools
        pip install mypy
        pip install pytest

    - name: Run pytest
      run: python -m pytest ./tests/